<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table table-bordered">
    <thead>
        <tr>
            <th>StokAdi</th>
            <th>StokKodu</th>
            <th>StokGrubu</th>
            <th>StokAltGrubu</th>
            <th>Barkod</th>
            <th>Birimi</th>
            <th>SatisFiyati1</th>

        </tr>
    </thead>
    <tr *ngFor="let product of products">
        <td> {{product.StokAdi}} </td>
        <td> {{product.StokKodu}} </td>
        <td> {{product.StokGrubu}} </td>
        <td> {{product.StokAltGrubu}} </td>
        <td> {{product.Barkod}} </td>
        <td> {{product.Birimi}} </td>
        <td> {{product.SatisFiyati1}} </td>


    </tr>
</table>
